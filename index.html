<!doctype html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container"> 
<!-- Main Heading -->
<h1>Rock Paper Scissors</h1>
<div class="row">
	<p>Make your choice wisely.</p>
</div>
<!-- Rock, paper, scissor options represented by images -->
<div class="row options">
	<div class="col-sm-4">
		<img src="images/rock.png" class="img-responsive img-thumbnail" id="rock" alt="Rock">
	</div>
	<div class="col-sm-4">
		<img src="images/paper.png" class="img-responsive img-thumbnail" id="paper" alt="Paper">
	</div>
	<div class="col-sm-4">
		<img src="images/scissors.png" class="img-responsive img-thumbnail" id="scissors" alt="Scissors">
	</div>
</div>
<!-- Section that shows the result -->
<div class="resultsec">
	<div class="row">
		<p id="event">Good Luck</p>
	</div>
	<div class="row">
		<h2 id="result"></h2>
	</div>
</div>
<div class="row scoresec">
	<div class="col-sm-3">
	</div>
	<div class="col-sm-3 score">
		<h4>You</h4>
		<h6 class="scoreToZero" id="userScore">0</h6>
	</div>
	<div class="col-sm-3 score">
		<h4>Computer</h4>
		<h6 class="scoreToZero" id="compScore">0</h6>
	</div>
	<div class="col-sm-3">
	</div>
</div>
<!-- Button that resets the score board to zero -->
<div class="row">
	<button class="btn btn-primary" id="reset">Reset Counter</button>
</div>
</div>

<!-- JQuery hosted by Google -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="rps.js"></script>
</body>
</html>
